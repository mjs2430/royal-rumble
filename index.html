  <meta charset="UTF-8">
  <title>Royal Rumble Game Generator - Matthew Sasso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<header>
		<h1>ARE YOU READY TO RUMBLE?</h1>
        <img class="badge" src="./img/belt20.png"></src>
	</header> 
	<section id="in-the-ring" class="hidden"> 
        <button id="next-wrestler" type="button">ADD NEW</button>
		<span>Active Rumblers:</span>
	</section>
<main> 
	<section id="player-amount" class="show"> 
			<label for="players">WHO IS RUMBLING TODAY?</label> 
		<p>List the names of who is playing, separated by line.</p>
			<textarea id="players" name="players"></textarea><br><br>
			<input type="button" value="create players" id="submit-players" tabindex="0"> 
	</section>     
	   
	<section id="wrestler-amount" class="hidden">
			<label for="wrestlers">How many wrestlers per player?</label>
			<select id="wrestlers">  
				<option value=1>One</option>  
				<option value=2>Two</option> 
				<option value=3>Three</option>
				<option value=4>Four</option>
				<option value=5>Five</option> 
				<option value=6>Six</option>
			</select> 
	</section>  
	   
	 
	<section id="wrestler-assignment" class="hidden">
			<label for="year">WHAT YEAR ARE YOU RUMBLIN'?</label>
        <select id="year"> 
				<option>Choose Year</option>
				<option value=ohTen>2010</option>
				<option value=ohNine>2009</option>
				<option value=ohEight>2008</option>
				<option value=ohSeven>2007</option>
				<option value=ohSix>2006</option>
				<option value=ohFive>2005</option>
				<option value=ohFour>2004</option>
				<option value=ohThree>2003</option>
				<option value=ohTwo>2002</option>
				<option value=ohOne>2001</option>
				<option value=ohOh>2000</option>
				<option value=nineNine>1999</option>
				<option value=nineEight>1998</option>
				<option value=nineSeven>1997</option>
				<option value=nineSix>1996</option>
				<option value=nineFive>1995</option>
				<option value=nineFour>1994</option>
				<option value=nineThree>1993</option>
				<option value=nineTwo>1992</option>
				<option value=nineOne>1991</option>
				<option value=nineZero>1990</option>
				<option value=eightNine>1989</option>
				<option value=eightEight>1988</option>
			</select> 
        
	</section>    
    
    <section id="get-ready" class="hidden">
        <section id="button-frame" class="show">
            <button id="start" type="button"></button>
            <button id="get-wrestlers" type="button">shuffle wrestlers again</button>
        </section>
        <section class="player-grid" id="player-grid"></section> 
        <section id="top" class="hidden">
            <video controls id="video"></video>
            <section id="notification-container"></section>
        </section>
        <section id="bottom" class="hidden">
        
        </section>
        
          
    </section>
    
</main>

</html>
